<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/quitApp.css">
    <title>Quit Nitroless?</title>
</head>
<body>
    <div id="quitContainer">
        <div class="quitTitle">
            Are you sure you want to Quit?
        </div>
        <div class="quitBtns">
            <div id="quitYes">Yes</div>
            <div id="quitNo">No</div>
        </div>
    </div>
    <script>
        const electron = require("electron");
        document.getElementsByClassName("quitBtns")[0].addEventListener("click", (e) => {
            switch(e.target.id) {
                case "quitYes":
                    electron.ipcRenderer.send("exit");
                    break;
                case "quitNo":
                    electron.ipcRenderer.send("close");
                    break;
            }
        });
    </script>
</body>
</html>
